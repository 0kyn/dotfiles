[bash]
00-aliases=/etc/profile.d/00-aliases.sh

[zsh]
config=~/.zshrc
aliases=~/.zsh_aliases

[tmux]
config=~/.tmux.conf

[git]
config=~/.gitconfig

[vscode]
settings=~/.config/Code/User/settings.json
keybindings=~/.config/Code/User/keybindings.json
snippets=~/.config/Code/User/snippets/

[copyq]
config=~/.config/copyq/copyq.conf

[autostart]
copyq=~/.config/autostart/copyq.desktop